<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="drag-region" style="-webkit-app-region: drag; padding: 10px; background: #333; color: white; display: flex; justify-content: space-between;">
        <span>Focus</span>
        <button id="close-btn" onclick="window.close()">Ã—</button>
    </div>

    <div class="container" style="padding: 20px; background: rgba(255,255,255,0.95); height: 100vh; display: flex; flex-direction: column;">
        
        <div class="input-group" style="display: flex; gap: 5px; margin-bottom: 15px;">
            <input type="text" id="taskInput" placeholder="New Task..." style="flex: 1; padding: 8px;">
            <button onclick="addTask()" class="add-btn">Add</button>
        </div>

        <ul id="taskList"></ul>

        <div id="completed-section" style="display: none; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px;">
            <h4 style="margin: 0 0 10px 0; color: #888; font-size: 12px; text-transform: uppercase;">Completed</h4>
            <ul id="completedList" style="opacity: 0.6;"></ul>
        </div>

    </div>

    <audio id="ding" src="https://assets.mixkit.co/active_storage/sfx/510/510.wav"></audio>
    <script src="renderer.js"></script>
</body>
</html>
